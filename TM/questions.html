<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Questions</title>
    <!-- Styling -->
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <!-- Logout -->
    <div class="horizontal-container">
      <h1 id="username-header"></h1>
      <button id="logout" onclick="logout()">Logout</button>
    </div>

    <!-- Stats -->
    <div class="horizontal-container">
      <div class="info-box">
        <p>Current Finished</p>
        <p id="current-finished"></p>
      </div>
      <div class="info-box">
        <p>Current Marks</p>
        <p id="current-marks"></p>
      </div>
      <div class="info-box">
        <p>Attempts</p>
        <p id="attempts"></p>
      </div>
      <div class="info-box">
        <p>Marks</p>
        <p id="marks"></p>
      </div>
    </div>

    <!-- Question Number -->
    <div class="horizontal-container">
      <h2 id="question-number"></h2>
      <h2>. </h2>
      <h2 id="question"></h2>
    </div>

    

    <!-- Coding Page -->
    <div id="coding-screen">
      <textarea id="answer" name="answer"></textarea>
    </div>

    <!-- Multichoice Page -->
    <div id="multichoice-screen">
      <div id="options"></div>
    </div>

    <!-- Submit -->
    <br /><br />
    <form id="answer-form">
      <input type="submit" value="Submit" />
    </form>

    <br />

    <!-- Correct Answer -->
    <div id="answer-displayer">
      <p id="submitted-answer"></p>
      <p id="correct-answer"></p>
    </div>


    <!-- Back & Next Buttons -->
    <div class="horizontal-container">
      <button id="back" onclick="previousQuestion()">Back</button>
      <button id="next" onclick="nextQuestion()">Next</button>
    </div>

    <!-- Javascript -->
    <script src="questions_script.js"></script>
  </body>
</html>
