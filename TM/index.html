<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Sample Questions</title>

    <!-- Styling -->
    <style>
      body {
        background-color: #f2f2f2;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100svh;
      }

      h1 {
        font-size: 2rem;
        margin-bottom: 1rem;
        text-align: center;
      }

      h2 {
        display: inline-block;
        font-size: 1.5rem;
        margin-bottom: 0.5rem;
      }

      form {
        display: flex;
        flex-direction: column;
        margin-bottom: 1rem;
      }

      label {
        font-size: 1rem;
        margin-bottom: 0.5rem;
      }

      input[type="password"],
      input[type="text"] {
        padding: 0.5rem;
        font-size: 1rem;
        border-radius: 0.5rem;
        border: none;
        margin-bottom: 1rem;
      }

      #answer {
        display: block;
        width: 500px;
        height: auto;
        resize: vertical;
        padding: 0.5rem;
        font-size: 1rem;
        border-radius: 0.5rem;
        border: none;
        margin-bottom: 1rem;
        resize: none;
        overflow: hidden;
      }

      input[type="submit"] {
        padding: 0.5rem 1rem;
        font-size: 1rem;
        border-radius: 0.5rem;
        border: none;
        background-color: #0077cc;
        color: #fff;
        cursor: pointer;
      }

      button {
        padding: 0.5rem 1rem;
        font-size: 1rem;
        border-radius: 0.5rem;
        border: none;
        background-color: #0077cc;
        color: #fff;
        cursor: pointer;
        margin-right: 1rem;
      }

      button:last-of-type {
        margin-right: 0;
      }

      button:hover,
      input[type="submit"]:hover {
        background-color: #005fa3;
      }

      #button-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      button#back {
        margin-right: 10px;
      }

      #options {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        margin-bottom: 1rem;
      }
      
      #options label {
        margin-right: 1rem;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 5px 10px;
        background-color: #f2f2f2;
      }
      
      #options input[type="radio"] {
        margin-right: 0.5rem;
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        border: 2px solid #ccc;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        outline: none;
      }
      
      #options input[type="radio"]:checked {
        background-color: #0077cc;
        border-color: #0077cc;
      }
      
    </style>
  </head>
  <body>
    <!-- Login Page -->
    <div id="login-screen">
      <h1>Login</h1>
      <form id="login-form">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" /><br /><br />
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" /><br /><br />
        <input type="submit" value="Login" />
      </form>
    </div>

    <!-- Questions Page -->
    <div id="question-screen" style="display: none">
      <h1>Sample Questions</h1>
      <h2 id="question-number"></h2>
      <h2>.</h2>
      <h2 id="question"></h2>

      <!-- Coding Page -->
      <div id="coding-screen">
        <textarea id="answer" name="answer"></textarea>
      </div>

      <!-- Multichoice Page -->
      <div id="multichoice-screen">
        <div id="options"></div>
      </div>

      <!-- Submit -->
      <br><br>
      <form id="answer-form">
        <input type="submit" value="Submit" />
      </form>

      <br>
      <div id="button-container">
        <button id="back" onclick="previousQuestion()">Back</button>
        <button id="next" onclick="nextQuestion()">Next</button>
      </div>

    </div>





    <script>
      // Javascript
      var currentQuestion = 0;
      var questions = [""];
      var types = [""]; //type can be "c" for coding or "m" for multiple choice
      var mcqanswers = [""];

      // Adds things to screen
      function displayQuestion() {
        document.getElementById("question-number").innerHTML = currentQuestion + 1;
        document.getElementById("question").innerHTML = questions[currentQuestion];
        if (types[currentQuestion] == "c") {
          document.getElementById("multichoice-screen").style.display = "none";
          document.getElementById("coding-screen").style.display = "block";
          document.getElementById("answer").value = "";
        }
        if (types[currentQuestion] == "m") {
          document.getElementById("multichoice-screen").style.display = "block";
          document.getElementById("coding-screen").style.display = "none";
          document.getElementById("answer").value = "";
          options = document.getElementById("options");
          
          while (options.firstChild) {
            options.removeChild(options.firstChild);
          }
          
          for (let i = 0; i < mcqanswers[currentQuestion].length; i++) {
            const radio = document.createElement("input");
            radio.type = "radio";
            radio.name = "mcq";
            radio.value = i;
            const label = document.createElement("label");
            label.textContent = mcqanswers[currentQuestion][i];
            options.appendChild(radio);
            options.appendChild(label);
          }
        }

      }

      //  Sends answer from form to python
      function submitAnswer() {
        var answer;
        if (types[currentQuestion] == "c") {
          answer = document.getElementById("answer").value;
        }
        else if (types[currentQuestion] == "m") {
          event.preventDefault();
          answer = document.querySelector('input[name="mcq"]:checked').value;
        }
        else {
          return;
        }
        
        console.log("Answer: " + answer);

        // make an HTTP POST request to the Python server with the form data
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "/submit-answer", true);
        xhr.setRequestHeader(
          "Content-Type",
          "application/x-www-form-urlencoded"
        );
        xhr.send(encodeURIComponent(answer) + ":" + currentQuestion);
      }

      // Change to previous question
      function previousQuestion() {
        if (currentQuestion > 0) {
          currentQuestion--;
          displayQuestion();
        }
      }

      // Change to next question
      function nextQuestion() {
        if (currentQuestion < questions.length - 1) {
          currentQuestion++;
          displayQuestion();
        }
      }

      // Resize answer box
      const answer = document.getElementById("answer");
      answer.addEventListener("input", () => {
        answer.style.height = "auto"; /* reset the height */
        answer.style.height =
          answer.scrollHeight + "px"; /* adjust the height to fit the content */
      });

      displayQuestion();

      // Submit the form data when the form is submitted
      document
        .getElementById("answer-form")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          submitAnswer();
        });

      // Submits login form
      function submitLoginForm() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        // make an AJAX call to authenticate the user's credentials
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "/login", true);
        xhr.setRequestHeader("Content-Type", "application/json");
        xhr.onreadystatechange = function () {
          if (xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {
            var response = JSON.parse(xhr.responseText);
            console.log(response);
            if (response.success) {
              // authentication succeeded, display the question screen
              questions = response.questions;
              types = response.types;
              mcqanswers = response.mcqanswers;
              console.log(questions);
              console.log(types);
              console.log(mcqanswers);
              displayQuestion();

              document.getElementById("login-screen").style.display = "none";
              document.getElementById("question-screen").style.display = "block";
            } else {
              // authentication failed, display an error message
              alert("Invalid username or password.");
            }
          }
        };
        var data = {
          username: username,
          password: password,
        };
        console.log(data);
        xhr.send(JSON.stringify(data));
      }

      // Listens for submitting form
      document
        .getElementById("login-form")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          submitLoginForm();
        });
    </script>
  </body>
</html>
